<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>News Letter signup</title>
  </head>
  <body>
    <div class="login">
      <div class="login__forms">
        <form action="/" class="login__registre" id="login-in" method="post">
          <h1 class="login__title">Sign Up</h1>

          <div class="login__box">
            <i class="bx bx-user login__icon"></i>
            <input type="text" name="fname" placeholder="First Name" class="login__input" />
          </div>

          <div class="login__box">
            <i class="bx bx-lock-alt login__icon"></i>
            <input type="text" name="lname" placeholder="Last Name" class="login__input" />
          </div>

          <div class="login__box">
            <i class="bx bx-lock-alt login__icon"></i>
            <input
              type="email"
              name="email"
              placeholder="Enter Email"
              class="login__input"
            />
          </div>

          <button class="login__button" type="submit">Sign Up Me</button>
          <a href="#">Sign Up Me</a>
      </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
